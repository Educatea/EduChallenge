<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educatea Mobile</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">

    <link rel="stylesheet" href="css/flexslider.css"/>
    <link href="assets/bxslider/jquery.bxslider.css" rel="stylesheet" />
    <link href="assets/fancybox/source/jquery.fancybox.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/revolution_slider/css/rs-style.css" media="screen">
    <link rel="stylesheet" href="assets/revolution_slider/rs-plugin/css/settings.css" media="screen">

</head>

<body>
    <div class="container" style="width: 100%">


        <h1>Hola <span id="userName"></span>!</h1>
        <img id="userPic"/>
        <hr/>
        <h3>Tenes <span id="exercises"></span> ejercicios restante para el dia de hoy!</h3>
        <a class="btn btn-danger btn-block" href="solve.html">Jugar!</a>
        <h4>Weekly Score: <span id="week"></span></h4>
        <h4>Championship Score: <span id="championship"></span></h4>
        <h4>All Time Score: <span id="historic"></span></h4>


        <br>
        <br>
        <br>
        <p>After logging out, you'll have to login again and provide your Facebook credentials.</p>
        <button class="btn btn-block" onclick="logout()">Logout</button>
        <hr/>

    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/hover-dropdown.js"></script>
    <script defer src="js/jquery.flexslider.js"></script>
    <script type="text/javascript" src="assets/bxslider/jquery.bxslider.js"></script>
    <script type="text/javascript" src="js/jquery.parallax-1.1.3.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/link-hover.js"></script>
    <script src="assets/fancybox/source/jquery.fancybox.pack.js"></script>
    <script type="text/javascript" src="assets/revolution_slider/rs-plugin/js/jquery.themepunch.plugins.min.js"></script>
    <script type="text/javascript" src="assets/revolution_slider/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script src="js/loading.js"></script>
    <script src="js/common-scripts.js"></script>
    <script src="js/revulation-slide.js"></script>
    <script src="cordova.js"></script>
    <script src="openfb.js"></script>
    <script type="text/javascript" src="js/fb.js"></script>
    <script>
        $(document).ready(function(){
            $.blockUI({ css: {
                border: 'none',
                padding: '15px',
                backgroundColor: '#000',
                '-webkit-border-radius': '10px',
                '-moz-border-radius': '10px',
                opacity: .5,
                color: '#fff'
            } });
            if(typeof localStorage['current_user'] == 'undefined' || localStorage['current_user'] == null){
                window.location.href = "login.html";
            }else{
                current_user = JSON.parse(localStorage['current_user']);
                $('#userName').append(current_user.name);
                $('#userPic').attr('src', current_user.img.normal);
                $('#userToken').append(current_user.token);
                $('#userId').append(current_user.id);

                var url = "http://educatea.com.ar/api/v1/challenge/";
                $.ajax({
                    type: "GET",
                    url: url,
                    success: function(data){
                        $('#exercises').append(10-data.user.daily_counter);
                        $('#week').append(data.user.weekly_counter);
                        $('#championship').append(data.user.championship_counter);
                        $('#historic').append(data.user.historic_points);
                        done();
                    },
                    error: error,
                    timeout: timeout,
                    headers: {
                        "Authorization": "Basic " + btoa(JSON.parse(localStorage['current_user']).id + ":" + JSON.parse(localStorage['current_user']).token)
                    }
                });

            }
        });
    </script>

</body>
</html>
