    <script>
        document.addEventListener("backbutton", function(e){
            if(solved){
                window.location.href = "main.html";
            }else{
                giveUp();
            }
        }, false);
    </script>
    <script>
        $(document).ready(function(){

            var url = "http://educatea.com.ar/api/v1/challenge/";
            $.ajax({
                type: "GET",
                url: url,
                success: function(data){
                    if(data.daily_counter >= 10){
                        window.location.href = "main.html";
                    }
                },
                error: error,
                timeout: timeout,
                headers: {
                    "Authorization": "Basic " + btoa(JSON.parse(localStorage['current_user']).id + ":" + JSON.parse(localStorage['current_user']).token)
                }
            });

            solved = false;
            
            if(typeof localStorage['current_user'] == 'undefined' || localStorage['current_user'] == null){
                window.location.href = "login.html";
            }

            var url = "http://educatea.com.ar/es/api/v1/challenge/exercises/120643";
            $.ajax({
                type: "GET",
                url: url,
                success: function(data){
                    model_name = data.model_name;
                    val = data.values;
                    level = data.level;
                    html = '<ul class="breadcrumb" style="text-align: center;"><li><h2>'+data.generate_text+'</h2></li></ul></div><br><div style="margin-left:10%;">';
                    $.each(data.answers, function(key, val){
                        html = html + '<a class="btn btn-info btn-lg" style="margin-right:10px; width:20%;" onclick="stopCountdown();solve(\''+val+'\')">' + val + '</a>';
                    });
                    html = html + '</div><br><br>';
                    $(html).appendTo('#container');
                    (function () {
                      var script = document.createElement("script");
                      script.type = "text/javascript";
                      script.src  = "http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
                      document.getElementsByTagName("head")[0].appendChild(script);

                        seconds = 300;
                        total = 100/seconds;
                        countdown = setInterval(function(){
                          
                          $(".progress-bar").css("width",(seconds*total)+"%");
                            if(seconds*total < 50){
                                $(".progress-bar").removeClass( "progress-bar-success" );
                                $(".progress-bar").addClass( "progress-bar-warning" );
                            };

                            if(seconds*total < 20){
                                $(".progress-bar").removeClass( "progress-bar-warning" );
                                $(".progress-bar").addClass( "progress-bar-danger" );                           
                            };
                          if(seconds*total <= 0){
                            solve('Se acabo el tiempo!');
                          };
                          
                          seconds--;  
                        }, 50);

                    })();
                },
                error: error,
                timeout: timeout,
                headers: {
                    "Authorization": "Basic " + btoa(JSON.parse(localStorage['current_user']).id + ":" + JSON.parse(localStorage['current_user']).token)
                }
            });

        });
        function solve (ans) {
            solved = true;
            stopCountdown();
            $('.countdown').remove();
            var url = "http://educatea.com.ar/es/api/v1/challenge/exercises/solve";
            $.ajax({
                dataType: "json",
                data: { answer: ans, iteration: "1", level: level, exercise: model_name, values: val },
                type: "POST",
                url: url,
                success: function(data){
                    $('#container').empty();
                    $('<h2>'+data.text+'</h2>').appendTo('#container');
                        $('<h2>'+data.answer_submitted+'</h2>').appendTo('#container');
                        $('<h2>'+data.correct+'</h2>').appendTo('#container');
                        $('<h2>'+data.explain+'</h2>').appendTo('#container');
                        $('<h2>'+data.correct_answer+'</h2>').appendTo('#container');

                        $('#buttons').append('<a class="btn btn-danger btn-block" href="solve.html">Siguiente</a>');

                    MathJax.Hub.Typeset();
                },
                error: error,
                timeout: timeout,
                headers: {
                    "Authorization": "Basic " + btoa(JSON.parse(localStorage['current_user']).id + ":" + JSON.parse(localStorage['current_user']).token)
                }
            });
        }

        function stopCountdown(){
          clearInterval(countdown);
        }

        function giveUp(){
            solve('Give up!');
            window.location.href = "main.html";
        }

        function paso(){
            if(solved){
                window.location.href = "main.html";
            }else{
                giveUp();
            }
        }
    </script>

</body>
