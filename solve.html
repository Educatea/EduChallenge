    <script>
        $(document).ready(function(){
            if(typeof localStorage['current_user'] == 'undefined' || localStorage['current_user'] == null){
                window.location.href = "login.html";
            }

            var url = "http://educatea.com.ar/api/v1/challenge/exercises/120643";
            $.ajax({
                type: "GET",
                url: url,
                success: function(data){
                    model_name = data.model_name;
                    val = data.values;
                    level = data.level;
                    html = '<ul class="breadcrumb" style="text-align: center;"><li><h2>'+data.generate_text+'</h2></li></ul></div><br><div style="margin-left:10%;">';
                    $.each(data.answers, function(key, val){
                        html = html + '<a class="btn btn-info btn-lg" style="margin-right:10px; width:20%;" onclick="solve('+val+')">' + val + '</a>';
                    });
                    html = html + '</div><br><br>';
                    $(html).appendTo('#container');
                },
                error: error,
                timeout: timeout,
                headers: {
                    "Authorization": "Basic " + btoa(JSON.parse(localStorage['current_user']).id + ":" + JSON.parse(localStorage['current_user']).token)
                }
            });

        });
        function solve (ans) {
            var url = "http://educatea.com.ar/api/v1/challenge/exercises/solve";
            $.ajax({
                dataType: "json",
                data: { answer: ans, iteration: "1", level: level, exercise: model_name, values: val },
                type: "POST",
                url: url,
                success: function(data){
                    $('#container').empty();
                    $('<ul class="breadcrumb" style="text-align: center;"><li><h2>'+data+'</h2></li></ul></div><br>').appendTo('#container');
                    $("h3").css("max-width", "80%").css("margin-left","10%");
                    $("h1").css("font-size", "40px");
                },
                error: error,
                timeout: timeout,
                headers: {
                    "Authorization": "Basic " + btoa(JSON.parse(localStorage['current_user']).id + ":" + JSON.parse(localStorage['current_user']).token)
                }
            });
        }

    </script>
