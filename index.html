<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educatea Mobile</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/theme.css" rel="stylesheet">
    <link href="css/bootstrap-reset.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/flexslider.css"/>
    <link href="assets/bxslider/jquery.bxslider.css" rel="stylesheet" />
    <link href="assets/fancybox/source/jquery.fancybox.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/revolution_slider/css/rs-style.css" media="screen">
    <link rel="stylesheet" href="assets/revolution_slider/rs-plugin/css/settings.css" media="screen">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body>
     
<div class="container" style="width: 100%">
    <a class="event listening button btn btn-success" style="margin: 100px;" onclick="login();">Login with Facebook</a>
    <a class="event listening button btn btn-success" style="margin: 100px;" onclick="showDialog();">Show Dialog with Facebook</a>
    <a class="event listening button btn btn-success" style="margin: 100px;" onclick="apiTest();">Test API with Facebook</a>
    <a class="event listening button btn btn-success" style="margin: 100px;" onclick="getAccessToken();">Get access token with Facebook</a>
    <a class="event listening button btn btn-success" style="margin: 100px;" onclick="getStatus();">Get login status with Facebook</a>
    <a class="event listening button btn btn-success" style="margin: 100px;" onclick="logout();">Logout with Facebook</a>
</div>
<div id=\"fb-root\"></div>

    <script src="js/jquery.js"></script>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="cdv-plugin-fb-connect.js"></script>
    <script type="text/javascript" src="facebook-js-sdk.js"></script>
    <script src="js/facebookConnectPlugin.js"></script>
    <script type="text/javascript">
document.addEventListener('deviceready', function() {
try {
FB.init({appId: 804318116309818, nativeInterface: CDV.FB, useCachedDialogs: false});
} catch (e) {
alert(e);
}
} , false);
</script>

    <script type="text/javascript">
            var login = function () {
                if (!window.cordova) {
                    facebookConnectPlugin.browserInit(804318116309818);
                }
                facebookConnectPlugin.login( ["email"],
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var showDialog = function () { 
                facebookConnectPlugin.showDialog( { method: "feed" }, 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var apiTest = function () { 
                facebookConnectPlugin.api( "me/?fields=id,email", ["user_birthday"],
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) }); 
            }
            
            var getAccessToken = function () { 
                facebookConnectPlugin.getAccessToken( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            
            var getStatus = function () { 
                facebookConnectPlugin.getLoginStatus( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
            var logout = function () { 
                facebookConnectPlugin.logout( 
                    function (response) { alert(JSON.stringify(response)) },
                    function (response) { alert(JSON.stringify(response)) });
            }
        </script>

</body>
</html>
